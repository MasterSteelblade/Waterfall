[privacy]
intro = "Hola, y gracias por leer esto! He intentado hacer la Política de Privacidad lo más corta y simple posible. Aquí es donde explico cómo es recolectada, usada y guardada tu información personal y que es lo que le sucede cuando estas usando Waterfall. Igual que con nuestro Acuerdo del Usuario, he creado dos versiones - la versión con jerga legal completa que es la jurídicamente vinculante, y resúmenes por sección que espero harán que las cosas sean un poco más accesibles. ¡Deberías leer y aceptar esto antes de usar el sitio! Si tienes alguna pregunta, siéntete libre de preguntarme por Discord o por correo electrónico."
bullets = "Resumiendo:

1. Esto explica qué datos se recopilan en relación con el sitio. This explains what data is collected in connection with the site.
2. También explica como el sitio usa los datos, como se almacenan, y como se protegen.
3. En resumen; 
    * Para utilizar el sitio, necesitamos procesar algunos de sus datos. En caso de que  deba realizarse algún procesamiento para cualquier otro propósito que no sea permitirle usar el sitio, siempre se le pedirá su consentimiento por adelantado.
    * En su mayor parte, los datos no son transferidos fuera del sitio, y nunca son vendidos a nadie.
    * El sitio usa algunas herramientas Analítics que podrían manejar datos de manera diferente (pero estoy trabajando para eliminarlos gradualmente).
4. Finalmente, explica sus derechos en relación a sus datos personales.
Ya que terminamos con eso, comencemos."


