[privacy]
intro = "Hallo, und danke fürs lesen! Ich habe versucht, die Datenschutzbestimmungen so einfach und kurz wie möglich zu halten. Hier erkläre ich Ihnen, wie Ihre persöhnlichen Daten gesammelt, verarbeitet und benutzt werden, und was genau mit Ihren Daten geschieht wenn Sie Waterfall nutzen. Genau wie mit unseren Nutzungsbedingungen habe ich zwei verschiedene Versionen zusammengestellt - die vollständige, legalistische Version, welche die rechtlich bindende ist, und Abschnittszusammenfassungen, welche die Dinge hoffentlich etwas verständlicher machen. Sie sollten beides gut durchlesen und mit den Regeln einverstanden sein, bevor Sie die Website benutzen! Sollten Sie noch Fragen haben, können Sie diese in Waterfalls Discord Server stellen, oder mich per E-Mail kontaktieren."
bullets = "Eine kurze Zusammenfassung:

1. Es wird erklärt, welche Daten während der Nutzung der Website gesammelt werden.
2. Es wird auch erklärt wie Waterfall Ihre Daten benutzt, wie sie gespeichert und aufbewahrt werden, und wie wir sie schützen.
3. Kurzgesagt; 
    * Damit Sie die Website benutzen können, müssen wir einige Ihrer Daten verarbeiten. Sollte die Verarbeitung Ihrer Daten jemals zu einem anderen Zweck als der Nutzung der Website benötigt werden, werden Sie im Voraus immer erst um Ihre Zustimmung gebeten.
    * Zum größten Teil werden Ihre Daten nicht von der Website übertragen und niemals an Dritte verkauft.
    * Die Website verwendet einige Analytics-Tools, die Daten möglicherweise anders verarbeiten (ich arbeite jedoch daran, diese auslaufen zu lassen).
4. Zum Schluss werden Ihnen Ihre Rechte im Bezug auf Ihre persöhnlichen Daten erläutert.

Nun da wir das hinter uns haben, können wir ja anfangen."


